<app-modal-confirm-delete (taskDeleteConfirmationEvent)="getTasks()" [events]="openConfirmDeleteModalEvent.asObservable()" ></app-modal-confirm-delete>
<app-modal-add-list (listCreatedEvent)="getLists()" [events]="openCreateListModalEvent.asObservable()"></app-modal-add-list>
<app-modal-add-task (taskCreatedEvent)="getTasks()" [events]="openCreateTaskModalEvent.asObservable()" [listArr]="listArr"></app-modal-add-task>
<main class="bg-main-lighter">
    <app-sidebar
      [listArr]="listArr"
      (listClickEvent)="handleTaskFilter($event)"
      (addListButtonClickEvent)="handleCreateListOpenModal()"
    >
    </app-sidebar>
    <article class="px-24 py-12 w-full">
        <app-search-bar (taskSearchEvent)="handleSearchFilter($event)"></app-search-bar>
        <section class="flex justify-between items-center mb-7">
            <h2 class="text-3xl font-bold text-text"> Tasks </h2>
            <button (click)="handleCreateTaskOpenModal()" class="bg-secondary rounded-lg text-main-lighter px-9 py-3 text-2xl font-bold"> Adicionar task </button>
        </section>
        <div>
            <app-task-card (cardDeleteEvent)="handleDeleteConfirmOpenModal($event)" (cardStatusChangeEvent)="getTasks()"  *ngFor="let task of filteredTaskArr" [task]="task"></app-task-card>
        </div>
    </article>
</main>
